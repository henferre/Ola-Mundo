<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site em repositório</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <hr><!--cria uma linha-->
    <p>Atalhos para usar no GitHub:<br/>
        CTRL+ENTER para comitar<br/>
        CTRL+P para dar push<br/>
        CTRL+SHIFT+P para dar pull
    </p>
    <p>Significado das letras na lateral:<br/>
        U = quando repositório não sabe q ainda existe esse arquivo<br/>
        M = quando começa a monitorar o seu arquivo
    </p>
</body>
</html>
